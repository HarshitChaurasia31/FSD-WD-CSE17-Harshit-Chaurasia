<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form ul li {
            /* list-style: none; */
            padding: 5px;
        }

        #eMail {
            padding: 0 76px 0 0;
        }

        .form ul li label {
            padding: 0 50px 0 0;
        }

        #Age {
            padding: 0 86px 0 0;
        }
    </style>
</head>

<body>
    <form action="post">
        <div class="form">
            <ul>
                <li><label for="name">Full name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Full name">
                </li>
                <li><label id="eMail" for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </li>
                <li><label id="Age" for="age">Age :</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </li>
            </ul>
        </div>
        <div class="field">
            <label for="role">
                Which option best describes your current role?
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="Engineer">Engineer</option>
                </select>
            </label>
        </div>
        <div class="gender">
            <label for="gender">Would you like to list references</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <td><input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
        </div>
        <div class="position">
            <label for="coding">Which programming languages do you prefer?</label>
            <input type="checkbox" name="code" id="Java">
            <label for="Java">Java</label>
            <input type="checkbox" name="code" id="Python">
            <label for="Python">Python</label>
            <input type="checkbox" name="code" id="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="code" id="C++">
            <label for="C++">C++</label>
            <input type="checkbox" name="code" id="Swift">
            <label for="Swift">Swift</label>
            <input type="checkbox" name="code" id="Ruby">
            <label for="Ruby">Ruby</label>
            <input type="checkbox" name="code" id="NET">
            <label for="NET">.NET</label>
        </div>
    </form>
</body>

</html>
